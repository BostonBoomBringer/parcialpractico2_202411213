<div class="container mt-4" style="background-color: #e3f2fd; padding: 20px; border-radius: 10px;">
  <h1 class="text-center mb-4" style="color: #0d47a1; font-weight: bold;">Lista de Películas</h1>
  <div class="row">
    <div class="col-md-3" *ngFor="let movie of movies">
      <div class="card mb-4 shadow-sm" style="cursor: pointer;" (click)="goToDetail(movie.id)">
        <img class="card-img-top poster-img" [src]="movie.posterImageUrl" alt="{{ movie.title }} poster" style="height: 300px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title" style="color: #1565c0;">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.shortDescription }}</p>
          <p class="card-text"><strong>Director:</strong> {{ movie.director }}</p>
          <p class="card-text"><strong>Año:</strong> {{ movie.releaseYear }}</p>
          <p class="card-text"><strong>Calificación:</strong> {{ movie.rating }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

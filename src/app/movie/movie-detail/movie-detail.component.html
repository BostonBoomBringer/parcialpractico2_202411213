<div class="container mt-4" *ngIf="movie">
  <h2>{{ movie.title }}</h2>
  <div class="row">
    <div class="col-md-4">
      <img class="poster-detail-img img-fluid" [src]="movie.posterImageUrl" alt="{{ movie.title }} poster" />
    </div>
    <div class="col-md-8">
      <p><strong>Director:</strong> {{ movie.director }}</p>
      <p><strong>Año de lanzamiento:</strong> {{ movie.releaseYear }}</p>
      <p><strong>Calificación:</strong> {{ movie.rating }}</p>
      <p><strong>Género:</strong> {{ movie.genre }}</p>
      <p><strong>Sinopsis:</strong> {{ movie.description }}</p>

      <p><strong>Duración:</strong> {{ getFormattedDuration() }}</p>

      <h3>Reparto:</h3>
      <app-actor-list [actors]="movie.cast"></app-actor-list>

      <button class="btn btn-secondary mt-3" (click)="goBack()">← Regresar al listado</button>
    </div>
  </div>
</div>

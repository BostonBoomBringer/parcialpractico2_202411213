<ul class="list-group">
  @for (actor of actors; track actor.id) {
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ actor.name }}
      <span class="badge bg-primary rounded-pill">{{ actor.popularity }}</span>
    </li>
  }
</ul>
<p class="mt-2"><strong>Promedio de popularidad:</strong> {{ getPopularityAverage() | number:'1.1-2' }}</p>
